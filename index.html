<script>
  function escape(btn) {
    const container = btn.parentElement;
    const cRect = container.getBoundingClientRect();

    const maxX = cRect.width - btn.offsetWidth - 10;
    const maxY = cRect.height - btn.offsetHeight - 10;

    let x, y;
    do {
      x = Math.random() * maxX;
      y = Math.random() * maxY;
    } while (
      Math.abs(x - btn.offsetLeft) < 80 &&
      Math.abs(y - btn.offsetTop) < 50
    );

    btn.style.left = x + 'px';
    btn.style.top = y + 'px';
  }

  document.querySelectorAll('.runaway').forEach(btn => {
    btn.addEventListener('mouseenter', () => escape(btn));
    btn.addEventListener('mousedown', () => escape(btn));
    btn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      escape(btn);
    });
  });
