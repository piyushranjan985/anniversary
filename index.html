<script>
  const slots = [
    { x: 10, y: 20 },
    { x: 55, y: 20 },
    { x: 10, y: 110 },

  ];

  function placeButtons(containerId) {
    const container = document.getElementById(containerId);
    const buttons = container.querySelectorAll('button');

    buttons.forEach(btn => {
      const slot = slots[btn.dataset.slot];
      btn.style.left = slot.x + '%';
      btn.style.top = slot.y + 'px';

      if (btn.classList.contains('runaway')) {
        btn.addEventListener('mouseenter', () => moveToAnotherSlot(btn));
        btn.addEventListener('touchstart', (e) => {
          e.preventDefault();
          moveToAnotherSlot(btn);
        });
      }
    });
  }

  function moveToAnotherSlot(btn) {
    let newSlot;
    do {
      newSlot = Math.floor(Math.random() * 4);
    } while (newSlot == btn.dataset.slot);

    btn.dataset.slot = newSlot;
    const pos = slots[newSlot];
    btn.style.left = pos.x + '%';
    btn.style.top = pos.y + 'px';
  }
